<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"></link>
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Vigilant-Palm-Tree| New User Registration</title>
</head>
<body>
    Please fill out the fields below to register.<br>
    <div id="inputFieldArea">
        <form>
            <label for="userEmail">E-mail address:</label>
            <input id="userEmail" type = "text" required><br>

            <label for="userPassA">Password:</label>
            <input id="userPassA" type = "password" required><br>

            <label for="userPassB">Password (confirm):</label>
            <input id="userPassB" type = "password" required><br>
            
            <p>Current Date: <span id="currDate">NOW</span></p>

        </form>
    </div>
    <div id="buttonArea">
        <button id = "register">Register!</button>
        <button id = "cancelNew">Cancel</button>

    </div>

    <script src="./newUser.js"></script>

</body>
</html>
